<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container">
        <div>box 1</div>
        <div>box 2</div>
        <div>box 3</div>
        <div>box 4</div>
        </div>
        <style>
            .container {
display: grid;
grid-template-areas: "X X";
grid-template-rows: 60px;
grid-auto-rows: 200px;
}
.container > div {
border: 1px solid black;
background-color: rgb(94, 240, 160);
padding: 4px;
}
        </style>
</body>
