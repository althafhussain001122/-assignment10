<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
   <div class="container">
   <div class="box boxa">A</div>
   <div class="box boxb">B</div>
   <div class="box boxc">C</div>
    <div class="box boxd">D</div>
 </div>
 <style>
    .container {
display: grid;
grid-gap: 10px;
grid-template-columns: 100px 100px 100px;
}
.box {
background-color: rgb(126, 134, 222);
color: #eff1ee;
border-radius: 5px;
padding: 20px;
font-size: 150%;
color: black;
}
.boxa {
grid-column: 1 / 3;
grid-row: 1;
}
.boxb {
grid-column: 3;
grid-row: 1 / 3;
}
.boxc {
grid-column: 1;
grid-row: 2;
}
.boxd {
grid-column: 2;
grid-row: 2;
}
 </style>
</body>
